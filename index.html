<!doctype html>

            <title>Bootstrap IG</title>
                <style>
                    .img{
                        padding: 1px 1px;
                        text-align: center;
                        background: white;
                        width: 100%!important;
                    }
                    .container-fluid, container{
                        margin: 0px auto; height: 0px;

            <body>

                        <!---- Modal Pop Up-->
                            <div class="modal" id="mymodal" tabindex="-1" role="dialog">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                        <p></p>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-primary">Publish</button>
                                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        <!-----End Modal----->
                           <nav class="navbar navbar-expand-lg navbar-light bg-light">
                                <div class="container">

                                    <a class="navbar-brand" href="#"><i class="fa fa-instagram" aria-hidden="true"></i></i>Instagram</a>

                                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                                        <span class="navbar-toggler-icon"></span>
                                    </button>
                                    <div class="collapse navbar-collapse" id="navbarNavDropdown">
                                        <ul class="navbar-nav ml-auto">
                                            <li class="nav-item active">
                                                <a class="nav-link" href="#">
                                                    <a class="btn btn-success" data-toggle="modal"
                                                        data-target="#mymodal">Create a new post</a>
                                                </a>
                                            </li>
                                            <li class="nav-item dropdown">
                                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"</a>
                                                    <button type="button" class="btn btn-default btn-lg">
                                                        <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
                                                    </button>

                                                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                                    <a class="dropdown-item" href="#">Action</a>
                                                    <a class="dropdown-item" href="#">Another action</a>
                                                    <a class="dropdown-item" href="#">Something else here</a>
                                                </div>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </nav>
